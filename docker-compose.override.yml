services:
  hospital-api:
    # Enable debugger in development
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - VSDBG_UI_POPUP_ON_ATTACH=True
    # Mount source code for hot reload (development only)
    volumes:
      - ./Hospital.Api:/app/src
    # Expose debugger port (VSDebug protocol)
    ports:
      - "4711:4711"
